<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourts Cause List Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .alert {
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .tab-content {
            padding: 30px;
        }
        .nav-tabs .nav-link {
            color: #667eea;
            font-weight: 600;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        h1, h2, h3 {
            color: white;
        }
        .info-text {
            color: white;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="text-center mb-4">
            <h1><i class="fas fa-gavel"></i> eCourts Cause List Scraper</h1>
            <p class="info-text">Real-time court data from eCourts Portal</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-search"></i> Court Cause List Downloader</h3>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="causelist-tab" data-bs-toggle="tab" data-bs-target="#causelist" type="button" role="tab">
                            <i class="fas fa-download"></i> Download Cause List
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="lookup-tab" data-bs-toggle="tab" data-bs-target="#lookup" type="button" role="tab">
                            <i class="fas fa-file-alt"></i> Case Lookup
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="mainTabsContent">
                    <div class="tab-pane fade show active" id="causelist" role="tabpanel">
                        <form id="causelistForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                                    <select class="form-select" id="state" required>
                                        <option value="">Select State</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="district" class="form-label">District <span class="text-danger">*</span></label>
                                    <select class="form-select" id="district" required disabled>
                                        <option value="">Select District</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="complex" class="form-label">Court Complex <span class="text-danger">*</span></label>
                                    <select class="form-select" id="complex" required disabled>
                                        <option value="">Select Court Complex</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="court" class="form-label">Court Name</label>
                                    <select class="form-select" id="court" disabled>
                                        <option value="">Select Court (Optional)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-download"></i> Download Single Court Cause List
                                </button>
                                <button type="button" class="btn btn-success btn-lg" id="downloadAllBtn" disabled>
                                    <i class="fas fa-download"></i> Download All Courts in Complex
                                </button>
                            </div>
                        </form>

                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Processing your request...</p>
                        </div>

                        <div id="result"></div>
                    </div>

                    <div class="tab-pane fade" id="lookup" role="tabpanel">
                        <form id="lookupForm">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> Enter either CNR number OR Case Type/Number/Year to search
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="lookupState" class="form-label">State <span class="text-danger">*</span></label>
                                    <select class="form-select" id="lookupState" required>
                                        <option value="">Select State</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lookupDistrict" class="form-label">District <span class="text-danger">*</span></label>
                                    <select class="form-select" id="lookupDistrict" required disabled>
                                        <option value="">Select District</option>
                                    </select>
                                </div>
                            </div>

                            <hr>
                            <h5>Search by CNR</h5>
                            <div class="mb-3">
                                <label for="cnr" class="form-label">CNR Number</label>
                                <input type="text" class="form-control" id="cnr" placeholder="Enter CNR Number">
                            </div>

                            <hr>
                            <h5>OR Search by Case Details</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="caseType" class="form-label">Case Type</label>
                                    <input type="text" class="form-control" id="caseType" placeholder="e.g., CS">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="caseNumber" class="form-label">Case Number</label>
                                    <input type="text" class="form-control" id="caseNumber" placeholder="e.g., 123">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="caseYear" class="form-label">Case Year</label>
                                    <input type="text" class="form-control" id="caseYear" placeholder="e.g., 2024">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-search"></i> Search Case
                                </button>
                            </div>
                        </form>

                        <div class="loading" id="lookupLoading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Searching...</span>
                            </div>
                            <p class="mt-3">Searching for your case...</p>
                        </div>

                        <div id="lookupResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
